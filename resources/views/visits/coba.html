<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rekam Layar via Web</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #333;
      border-radius: 10px;
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #start {
      background-color: #28a745;
      color: white;
    }

    #stop {
      background-color: #dc3545;
      color: white;
    }

    #download {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¥ Perekam Layar Browser</h1>

  <button id="start">Mulai Rekam</button>
  <button id="stop" disabled>Stop Rekaman</button>
  <button id="download" disabled>Download</button>

  <video id="preview" autoplay muted playsinline></video>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let stream;

    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const downloadBtn = document.getElementById('download');
    const videoEl = document.getElementById('preview');

    startBtn.onclick = async () => {
      try {
        stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
        videoEl.srcObject = stream;

        recordedChunks = [];
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          downloadBtn.href = url;
          downloadBtn.download = 'rekaman_layar.webm';
          downloadBtn.disabled = false;
        };

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        downloadBtn.disabled = true;

      } catch (err) {
        alert("Gagal merekam layar: " + err.message);
      }
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      stream.getTracks().forEach(track => track.stop());

      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>

</body>
</html>
